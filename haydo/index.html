  <script type="text/javascript">
    function showHideDiv(ele) {
      var srcElement = document.getElementById(ele);
      if (srcElement != "none") {
        if (srcElement.style.display == "flex") {
          srcElement.style.display = 'none';
        }
        else {
          srcElement.style.display = 'flex';
        }
        return false;
      }
    }

    function showHideStyle(ele) {
      var srcElementStyle = document.getElementById(ele);
      if (srcElementStyle != "none") {
        if (srcElementStyle.style.borderBottomStyle === "none") {
          srcElementStyle.style.borderBottomStyle = 'solid';
        }
        else {
          srcElementStyle.style.borderBottomStyle = 'none';
        }
        return false;
      }
    }
  </script>
